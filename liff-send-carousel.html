
<!DOCTYPE html>

  <style>

<body>
  <h2>üì¢ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏•‡∏≤‡∏¢‡∏Ç‡πà‡∏≤‡∏ß ‚Üí ‡∏™‡πà‡∏á Flex ‡πÅ‡∏ö‡∏ö Carousel</h2>
  <div id="newsList">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πà‡∏≤‡∏ß...</div>
  <button onclick="sendCarousel()">üöÄ ‡∏™‡πà‡∏á Carousel Flex</button>
  <div id="status"></div>

  <script>
    const api = "https://script.google.com/macros/s/AKfycbzIeh-8ONQAbklb1yYDlOpiME28qL44LFeySxiRIrY6Py5YFEwCPeYhqYM3QujdShYbYw/exec";
    let newsData = [];

    fetch(api + "?preview=1")
      .then(res => {
        if (!res.ok) throw new Error("‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + res.status);
        return res.json();
      })
      .then(data => {
        newsData = data;
        console.log("‚úÖ data:", data);
        const list = document.getElementById("newsList");
        list.innerHTML = "";
        data.forEach((item, i) => {
          const div = document.createElement("div");
          div.className = "news-card";
          div.innerHTML = `<label><input type='checkbox' value='${i}'> <strong>${item.title}</strong><br>${item.translated.slice(0, 100)}...</label>`;
          list.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("newsList").innerHTML = "‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πà‡∏≤‡∏ß‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
        console.error("‚ùå", err);
      });

    window.sendCarousel = async function () {
      const selected = [...document.querySelectorAll("input[type='checkbox']:checked")].map(cb => newsData[cb.value]);
      if (selected.length === 0) {
        document.getElementById("status").textContent = "‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡πà‡∏≤‡∏ß‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á";
        return;
      }

      const bubbles = selected.slice(0, 10).map(item => ({
        type: "bubble",
        hero: {
          type: "image",
          url: item.image || "https://your-default-image.com/default.jpg",
          size: "full", aspectRatio: "16:9", aspectMode: "cover"
        },
        body: {
          type: "box", layout: "vertical", contents: [
            { type: "text", text: item.title, weight: "bold", wrap: true },
            { type: "text", text: item.translated.slice(0, 450), size: "sm", wrap: true, margin: "md" }

        }
      }));

      const flexMsg = {
        type: "flex",
        altText: "üì¢ ‡∏Ç‡πà‡∏≤‡∏ß‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏à‡∏≤‡∏Å‡∏≠‡∏≥‡πÄ‡∏†‡∏≠",
        contents: { type: "carousel", contents: bubbles }
      };

      try {
        await liff.init({ liffId: "1661018679-erv7N44z" });
        await liff.sendMessages([flexMsg]);
        document.getElementById("status").textContent = "‚úÖ ‡∏™‡πà‡∏á Flex ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß";

      }
    }
  </script>

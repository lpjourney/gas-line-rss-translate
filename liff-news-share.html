<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>📢 อ่านข่าวภาษาไทย</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-theme.css" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/th.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <style>
      .news-image {
        width: 100%;
        height: auto;
        max-height: 300px;
        object-fit: cover;
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="header-container"></div>
    <div class="container py-4">
      <h1 class="text-success mb-4">📢 อ่านข่าวภาษาไทย</h1>
      <div id="newsContainer" class="card shadow-sm" style="display: none">
        <img id="newsImage" class="news-image" src="" alt="" />
        <div class="card-body">
          <h5 id="newsTitle" class="fw-bold text-success"></h5>
          <p id="newsContent" class="fs-5"></p>
          <div class="text-muted mt-4" id="newsDate"></div>
          <div class="d-flex justify-content-between mt-3">
            <a
              id="originalLink"
              href="#"
              target="_blank"
              class="btn btn-outline-secondary btn-sm"
              >🔗 อ่านต้นฉบับ</a
            >
            <button id="shareBtn" class="btn btn-outline-danger btn-sm">
              📤 ส่ง LINE Flex
            </button>
          </div>
        </div>
      </div>
      <div id="errorMsg" class="text-danger fw-semibold"></div>
    </div>

    <script>
      dayjs.locale("th");
      dayjs.extend(dayjs_plugin_relativeTime);
      dayjs.extend(dayjs_plugin_utc);
      dayjs.extend(dayjs_plugin_timezone);

      const sheetApiUrl =
        "https://script.google.com/macros/s/AKfycbw7HEHW_mrgBUD-L1ogKs7r6XbbdenH6UwuS6W8XhUVeTeHci0gKW3IAOJ080YMc7PjGw/exec";
      const fallbackImage =
        "https://png.pngtree.com/thumb_back/fh260/background/20231108/pngtree-japanese-style-2024-year-of-the-dragon-new-year-background-image_13958021.jpg";
      const params = new URLSearchParams(window.location.search);
      const id = decodeURIComponent(params.get("id"));

      let data = {};

      async function initLiff() {
        await liff.init({ liffId: "YOUR_LIFF_ID" });
        if (!liff.isLoggedIn()) liff.login();
      }

      function formatSmartThaiDate(isoDate) {
        const now = dayjs().tz("Asia/Bangkok");
        const date = dayjs(isoDate).tz("Asia/Bangkok");
        if (now.isSame(date, "day"))
          return `วันนี้ เวลา ${date.format("HH:mm")} น.`;
        if (now.subtract(1, "day").isSame(date, "day"))
          return `เมื่อวาน เวลา ${date.format("HH:mm")} น.`;
        return date.format("D MMMM YYYY เวลา HH:mm น.");
      }

      if (id) {
        fetch(`${sheetApiUrl}?link=${encodeURIComponent(id)}`)
          .then((res) => res.json())
          .then((response) => {
            if (response && response.translated) {
              data = response;
              const imageUrl = data.imageUrl || fallbackImage;
              document.getElementById("newsContainer").style.display = "block";
              document.getElementById("newsImage").src = imageUrl;
              document.getElementById("newsTitle").textContent = data.title;
              document.getElementById("newsContent").textContent =
                data.translated;
              document.getElementById(
                "newsDate"
              ).textContent = `🗓 ${formatSmartThaiDate(data.pubDate)}`;
              document.getElementById("originalLink").href = data.link;
            } else {
              document.getElementById("errorMsg").textContent =
                "❌ ไม่พบข่าวนี้ในระบบ";
            }
          })
          .catch((err) => {
            console.error(err);
            document.getElementById("errorMsg").textContent =
              "⚠️ เกิดข้อผิดพลาดในการโหลดข่าว";
          });
      } else {
        document.getElementById("errorMsg").textContent =
          "❗ ไม่มีพารามิเตอร์ข่าวใน URL";
      }

      document
        .getElementById("shareBtn")
        .addEventListener("click", async () => {
          await initLiff();
          if (liff.isApiAvailable("shareTargetPicker")) {
            try {
              const template = await fetch("flex-template.json").then((res) =>
                res.json()
              );
              const flex = JSON.parse(
                JSON.stringify(template)
                  .replaceAll("<<<imageUrl>>>", data.imageUrl || fallbackImage)
                  .replaceAll("<<<title>>>", data.title)
                  .replaceAll("<<<translated>>>", data.translated)
                  .replaceAll("<<<link>>>", data.link)
              );
              await liff.shareTargetPicker([flex]);
            } catch (err) {
              alert("เกิดข้อผิดพลาดในการแชร์: " + err.message);
            }
          } else {
            alert("ไม่สามารถใช้ shareTargetPicker ได้บนอุปกรณ์นี้");
          }
        });

      fetch("header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header-container").innerHTML = html;
          const currentTheme = localStorage.getItem("theme") || "light";
          document.body.classList.add(currentTheme);
          const themeSwitcher = document.getElementById("themeSwitcher");
          if (themeSwitcher) {
            themeSwitcher.value = currentTheme;
            themeSwitcher.addEventListener("change", (e) => {
              document.body.className = e.target.value;
              localStorage.setItem("theme", e.target.value);
            });
          }
        });
    </script>
  </body>
</html>

    <script>
      dayjs.locale("th");
      dayjs.extend(dayjs_plugin_relativeTime);
      dayjs.extend(dayjs_plugin_utc);
      dayjs.extend(dayjs_plugin_timezone);

      const sheetApiUrl =
        "https://script.google.com/macros/s/AKfycbw7HEHW_mrgBUD-L1ogKs7r6XbbdenH6UwuS6W8XhUVeTeHci0gKW3IAOJ080YMc7PjGw/exec";
      const fallbackImage =
        "https://png.pngtree.com/thumb_back/fh260/background/20231108/pngtree-japanese-style-2024-year-of-the-dragon-new-year-background-image_13958021.jpg";

      const urlParams = new URLSearchParams(window.location.search);
      let id = urlParams.get("id");

      // üîÅ Restore id ‡∏à‡∏≤‡∏Å liff.state ‡∏´‡∏≤‡∏Å‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏à‡∏≤‡∏Å Login
      if (!id && urlParams.get("liff.state")) {
        const restoredUrl = new URL(
          "https://dummy.com" + decodeURIComponent(urlParams.get("liff.state"))
        );
        id = restoredUrl.searchParams.get("id");
        if (id) {
          const newUrl = `${location.pathname}?id=${encodeURIComponent(id)}`;
          history.replaceState({}, "", newUrl);
        }
      }

      let data = {};

      function formatSmartThaiDate(isoDate) {
        const now = dayjs().tz("Asia/Bangkok");
        const date = dayjs(isoDate).tz("Asia/Bangkok");
        if (now.isSame(date, "day"))
          return `‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ ‡πÄ‡∏ß‡∏•‡∏≤ ${date.format("HH:mm")} ‡∏ô.`;
        if (now.subtract(1, "day").isSame(date, "day"))
          return `‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ß‡∏≤‡∏ô ‡πÄ‡∏ß‡∏•‡∏≤ ${date.format("HH:mm")} ‡∏ô.`;
        return date.format("D MMMM YYYY ‡πÄ‡∏ß‡∏•‡∏≤ HH:mm ‡∏ô.");
      }

      if (id) {
        fetch(`${sheetApiUrl}?link=${encodeURIComponent(id)}`)
          .then((res) => res.json())
          .then((response) => {
            document.getElementById("loadingMsg").style.display = "none";
            if (response && response.translated) {
              data = response;
              sessionStorage.setItem("newsData", JSON.stringify(data));
              const imageUrl = data.imageUrl || fallbackImage;
              document.getElementById("newsContainer").style.display = "block";
              document.getElementById("newsImage").src = imageUrl;
              document.getElementById("newsTitle").textContent = data.title;
              document.getElementById("newsContent").textContent =
                data.translated;
              document.getElementById(
                "newsDate"
              ).textContent = `üóì ${formatSmartThaiDate(data.pubDate)}`;
              document.getElementById("originalLink").href = data.link;
            } else {
              document.getElementById("errorMsg").textContent =
                "‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πà‡∏≤‡∏ß‡∏ô‡∏µ‡πâ‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö";
            }
          })
          .catch((err) => {
            console.error(err);
            document.getElementById("loadingMsg").style.display = "none";
            document.getElementById("errorMsg").textContent =
              "‚ö†Ô∏è ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πà‡∏≤‡∏ß";
          });
      } else {
        document.getElementById("loadingMsg").style.display = "none";
        document.getElementById("errorMsg").textContent =
          "‚ùó ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏û‡∏≤‡∏£‡∏≤‡∏°‡∏¥‡πÄ‡∏ï‡∏≠‡∏£‡πå‡∏Ç‡πà‡∏≤‡∏ß‡πÉ‡∏ô URL";
      }

      async function initLiffAndShowModal() {
        await liff.init({ liffId: "1661018679-NKQMK66O" });
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
        } else {
          const saved = sessionStorage.getItem("newsData");
          if (saved) {
            const news = JSON.parse(saved);
            document.getElementById("modalTitle").textContent = news.title;
            document.getElementById("modalContent").textContent =
              news.translated;
            document.getElementById("modalLink").textContent = news.link;
            document.getElementById("modalDate").textContent = news.pubDate;
            document.getElementById("modalImage").textContent =
              news.imageUrl || fallbackImage;
            new bootstrap.Modal(document.getElementById("shareModal")).show();
          }
        }
      }

      document.getElementById("shareBtn").addEventListener("click", () => {
        initLiffAndShowModal();
      });

      document
        .getElementById("modalSendBtn")
        .addEventListener("click", async () => {
          const news = JSON.parse(sessionStorage.getItem("newsData"));
          const flexMessage = {
            type: "flex",
            altText: news.title,
            contents: {
              type: "bubble",
              hero: {
                type: "image",
                url: news.imageUrl || fallbackImage,
                size: "full",
                aspectRatio: "16:9",
                aspectMode: "cover",
              },
              body: {
                type: "box",
                layout: "vertical",
                contents: [
                  {
                    type: "text",
                    text: news.title,
                    weight: "bold",
                    wrap: true,
                  },
                  {
                    type: "text",
                    text: news.translated,
                    wrap: true,
                    margin: "md",
                  },
                ],
              },
              footer: {
                type: "box",
                layout: "horizontal",
                contents: [
                  {

        });

      fetch("header.html")
        .then((res) => res.text())
        .then((html) => {

          const currentTheme = localStorage.getItem("theme") || "light";
          document.body.classList.add(currentTheme);
          const themeSwitcher = document.getElementById("themeSwitcher");
          if (themeSwitcher) {
            themeSwitcher.value = currentTheme;
            themeSwitcher.addEventListener("change", (e) => {
              document.body.className = e.target.value;
              localStorage.setItem("theme", e.target.value);
            });
          }
        });

<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>‡∏Ç‡πà‡∏≤‡∏ß‡∏≠‡∏≥‡πÄ‡∏†‡∏≠ - ‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-theme.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <div class="container py-4">
      <h2 class="mb-4 text-success">üì¢ ‡∏Ç‡πà‡∏≤‡∏ß‡πÅ‡∏õ‡∏•‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢‡∏à‡∏≤‡∏Å‡∏≠‡∏≥‡πÄ‡∏†‡∏≠</h2>
      <div id="newsList" class="vstack gap-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/th.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script>
      dayjs.locale("th");
      dayjs.extend(dayjs_plugin_relativeTime);
      dayjs.extend(dayjs_plugin_utc);
      dayjs.extend(dayjs_plugin_timezone);

      function formatSmartThaiDate(isoDate) {
        const now = dayjs().tz("Asia/Bangkok");
        const date = dayjs(isoDate).tz("Asia/Bangkok");
        if (now.isSame(date, "day"))
          return `‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ ‡πÄ‡∏ß‡∏•‡∏≤ ${date.format("HH:mm")} ‡∏ô.`;
        if (now.subtract(1, "day").isSame(date, "day"))
          return `‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ß‡∏≤‡∏ô ‡πÄ‡∏ß‡∏•‡∏≤ ${date.format("HH:mm")} ‡∏ô.`;
        return date.format("D MMMM YYYY ‡πÄ‡∏ß‡∏•‡∏≤ HH:mm ‡∏ô.");
      }

      const API_URL =
        "https://script.google.com/macros/s/AKfycbw7HEHW_mrgBUD-L1ogKs7r6XbbdenH6UwuS6W8XhUVeTeHci0gKW3IAOJ080YMc7PjGw/exec";

      fetch(API_URL)
        .then((res) => res.json())
        .then((data) => {
          const list = document.getElementById("newsList");
          if (data.length === 0) {
            list.innerHTML = "<p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πà‡∏≤‡∏ß‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</p>";
            return;
          }
          data.forEach((news) => {
            const imageUrl =
              news.image && news.image.trim() !== ""
                ? news.image
                : "https://www.protrusmoto.com/wp-content/uploads/2015/04/placeholder-200x200.png";

            const card = document.createElement("div");
            card.className = "card shadow-sm";
            card.innerHTML = `
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-auto">
                  <div style="max-width: 150px;">
                    <div class="ratio ratio-1x1 overflow-hidden rounded">
                      <img src="${imageUrl}" 
                           class="w-100 h-100 object-fit-cover" 
                           alt="image">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <h5 class="card-title text-success">${news.title}</h5>
                  <p class="card-text">${news.translated}</p>
                </div>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
              <small class="text-muted">üóì ${formatSmartThaiDate(
                news.pubDate
              )}</small>
              <a href="liff-news.html?id=${encodeURIComponent(
                news.link
              )}" class="btn btn-sm btn-outline-success">‡∏≠‡πà‡∏≤‡∏ô‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢</a>
            </div>
          `;
            list.appendChild(card);
          });
        })
        .catch((err) => {
          document.getElementById("newsList").innerHTML =
            "<p class='text-danger'>‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πà‡∏≤‡∏ß</p>";
          console.error(err);
        });

      // ‡πÇ‡∏´‡∏•‡∏î header ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ò‡∏µ‡∏°
      fetch("header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header-container").innerHTML = html;
          const currentTheme = localStorage.getItem("theme") || "light";
          document.body.classList.add(currentTheme);
          const themeSwitcher = document.getElementById("themeSwitcher");
          if (themeSwitcher) {
            themeSwitcher.value = currentTheme;
            themeSwitcher.addEventListener("change", (e) => {
              document.body.className = e.target.value;
              localStorage.setItem("theme", e.target.value);
            });
          }
        });
    </script>
  </body>
</html>
